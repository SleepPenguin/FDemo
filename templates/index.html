<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>FDemoKline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/klinecharts/dist/umd/klinecharts.min.js"></script>
</head>
<body>
<div class="container">
    <div id="chart"></div>
    <div id="sidebar">
        <h3>Parameters</h3>

        <div class="param-group">
            <label for="symbol">Symbol</label>
            <input type="text" id="symbol" value="BTC/USDT">
        </div>

        <div class="param-group">
            <label for="timeframe">Timeframe</label>
            <select id="timeframe">
                <option value="1m">1m</option>
                <option value="3m">3m</option>
                <option value="5m">5m</option>
                <option value="15m">15m</option>
                <option value="30m">30m</option>
                <option value="1h">1h</option>
                <option value="2h">2h</option>
                <option value="4h">4h</option>
                <option value="6h">6h</option>
                <option value="12h">12h</option>
                <option value="1d" selected>1d</option>
            </select>
        </div>

        <div class="param-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" value="2025-06-08">
        </div>

        <div class="param-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" value="2025-06-08">
        </div>

        <button id="loadButton" class="load-button">Load</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/indicators.js') }}"></script>
<script src="{{ url_for('static', filename='js/paramHandlers.js') }}"></script>
<script src="{{ url_for('static', filename='js/chartInit.js') }}"></script>
</body>
</html>
